<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>View All Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table border="1">
<thead>
<th>Users</th>
</thead>

<tbody>
<tr th:each="user : ${users}">
<td th:text="${user.firstName} +' '+ ${user.lastName}"></td>
</tr>
</tbody>
</table>
</body>
</html>
